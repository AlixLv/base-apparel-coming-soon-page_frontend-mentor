<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coming soon page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav id="logo-nav">
			<img
				src="base-apparel-coming-soon-master/images/logo.svg"
				alt="logo-entreprise"
			/>
		</nav>
		<div id="container">
			<div id="image"></div>

			<div id="info-container">
				<section id="info">
					<!-- mettre des span Ã  la place des nav -->
					<h1>
						<nav>WE'RE</nav>
						<nav>COMING</nav>
						<nav>SOON</nav>
					</h1>
					<p>
						Hello fellow shoppers! We're currently building ou new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
				</section>

				<div id="cta">
					<label for="email"></label>
					<input
						type="email"
						id="email"
						placeholder="Email Address"
						pattern=".+@example\.com"
						size="30"
						required
					/>
					<button id="svg">
						<svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
							<path
								fill="none"
								stroke="#FFF"
								stroke-width="2"
								d="M1 1l8.836 8.836L1 18.671"
							/>
						</svg>
					</button>
				</div>
				<nav id="errormessage">Please enter a valid email</nav>
			</div>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Alix L.</a>.
			</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
